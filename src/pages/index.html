<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Tones Portfolio & Blog</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Your Name</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>
                <span class="spin-on-scroll spin-word">Welcome</span>
                to
                <span class="spin-on-scroll spin-word">My</span>
                <span class="spin-on-scroll spin-word">Space</span>
            </h1>
            <p>
                <span class="spin-on-scroll spin-word">Exploring</span>
                ideas through
                <span class="spin-on-scroll spin-word">words</span>
                and
                <span class="spin-on-scroll spin-word">design</span>
            </p>
        </div>
    </header>

    <main>
        <section class="featured-posts">
            <div class="container">
                <h2>
                    <span class="spin-on-scroll spin-word">Latest</span>
                    <span class="spin-on-scroll spin-word">Posts</span>
                </h2>
                <div class="post-grid">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </section>

        <section class="about-preview">
            <div class="container">
                <h2>
                    <span class="spin-on-scroll spin-word">About</span>
                    <span class="spin-on-scroll spin-word">Me</span>
                </h2>
                <p>A brief introduction about yourself and your work...</p>
                <a href="/about" class="btn">Learn More</a>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <h2>
                    <span class="spin-on-scroll spin-word">Get</span>
                    in
                    <span class="spin-on-scroll spin-word">Touch</span>
                </h2>
                <form id="contact-form">
                    <input type="email" placeholder="Your email" required>
                    <textarea placeholder="Your message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/scroll-effects.js"></script>
</body>
</html>
