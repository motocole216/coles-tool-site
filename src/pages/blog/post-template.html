<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - Earth Tones Blog</title>
    <link rel="stylesheet" href="../../styles/variables.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/blog.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Your Name</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <article class="blog-post">
        <div class="container">
            <header class="post-header">
                <h1 class="post-title">Blog Post Title</h1>
                <div class="post-meta">
                    <time datetime="2024-01-01">January 1, 2024</time>
                    <span class="post-author">by Your Name</span>
                </div>
            </header>

            <div class="post-content">
                <!-- Blog content will be inserted here -->
            </div>

            <footer class="post-footer">
                <div class="post-tags">
                    <span class="tag">Tag 1</span>
                    <span class="tag">Tag 2</span>
                </div>
                <div class="post-share">
                    <h3>Share this post</h3>
                    <div class="share-buttons">
                        <a href="#" class="share-button">Twitter</a>
                        <a href="#" class="share-button">LinkedIn</a>
                        <a href="#" class="share-button">Facebook</a>
                    </div>
                </div>
            </footer>
        </div>
    </article>

    <section class="related-posts">
        <div class="container">
            <h2>Related Posts</h2>
            <div class="post-grid">
                <!-- Related posts will be dynamically added here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
