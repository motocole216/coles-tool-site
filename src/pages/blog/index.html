<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Earth Tones</title>
    <link rel="stylesheet" href="../../styles/variables.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/blog.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Your Name</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <header class="blog-header">
        <div class="container">
            <h1>Blog</h1>
            <p>Thoughts, ideas, and explorations</p>
        </div>
    </header>

    <main class="blog-listing">
        <div class="container">
            <div class="filters">
                <input type="search" placeholder="Search posts..." class="search-input">
                <div class="tag-filters">
                    <span class="tag active">All</span>
                    <span class="tag">Design</span>
                    <span class="tag">Technology</span>
                    <span class="tag">Thoughts</span>
                </div>
            </div>

            <div class="posts-grid">
                <!-- Blog post cards will be dynamically added here -->
            </div>

            <div class="pagination">
                <button class="btn btn-outline">Previous</button>
                <span class="page-numbers">
                    <span class="current">1</span>
                    <span>2</span>
                    <span>3</span>
                </span>
                <button class="btn btn-outline">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
